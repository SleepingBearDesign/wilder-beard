<li class="cd-item">
    <img src="{{ .imgUrl }}" alt="Item Preview">
    <a href="#cont1" class="cd-trigger">Quick View</a>
    <div class="quick-view-content">
        <div class="quick-view-content-wrapper">
            <div class="cd-slider-wrapper">
                <ul class="cd-slider">
                    <li class="selected"><img src="{{ .imgUrl }}" alt="Product 1"></li>
                    <li><img src="img/item-2.jpg" alt="Product 2"></li>
                    <li><img src="img/item-3.jpg" alt="Product 3"></li>
                </ul> <!-- cd-slider -->
    
                <ul class="cd-slider-navigation">
                    <li><a class="cd-next" href="#0">Prev</a></li>
                    <li><a class="cd-prev" href="#0">Next</a></li>
                </ul> <!-- cd-slider-navigation -->
            </div> <!-- cd-slider-wrapper -->

            <div class="cd-item-info">
                <h2>{{ .title }}</h2>
                <p>{{ .description | markdownify }}</p>
    
                <ul class="cd-item-action">
                    <li><button class="add-to-cart snipcart-add-item"
                        data-item-id="{{ .id }}"
                        data-item-name="{{ .title }}"
                        data-item-price="{{ .price }}"
                        data-item-weight="{{ .weight }}"
                        data-item-url="{{ .url }}">Add to cart</button></li>                     
                </ul> <!-- cd-item-action -->
            </div> <!-- cd-item-info -->
        </div>
    </div>
</li> <!-- cd-item -->
