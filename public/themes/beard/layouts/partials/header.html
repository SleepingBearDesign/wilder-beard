<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="no-js">
<head>
    {{ partial "meta.html" . }}

    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Title }} -- {{ .Site.Title }}</title>

    {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

        <link href='http://fonts.googleapis.com/css?family=Work+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <!-- Webfont -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- CSS reset -->
        <link rel="stylesheet" href="css/onepcssgrid.css">
        <!-- Grid System -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Resource style -->
        <script src="js/modernizr.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <!--[if gte IE 9]>
        <style type="text/css"> .gradient { filter: none;} </style>
        <![endif]-->


     {{ if .Site.GoogleAnalytics }}{{ partial "ga.html" . }}{{ end }}
</head>
